<input id="search-artiste" ng-model="input" placeholder="Search your favorite band !" (change)="searchArtiste($event)">
<br><br>
<div *ngIf="result!==undefined && result!==false" id="results-wrapper">
	<div>
		<div id="cover-wrapper">
			<img src={{result.thumb_url}} alt="cover" id="cover"/>
		</div>
		<div id="band-info-wrapper">
			<h2 id="band-title">
				{{result.name}} 
				<a href={{result.facebook_page_url}}>
					<img src="../../assets/images/fb-icon.jpg" target="_blank" id="band-social-media">
				</a>
			</h2>

			<div *ngIf="result.upcoming_event_count!==0">
				This group will be participating in {{result.upcoming_event_count}} upcoming events. Do you want to check the list ?<br><br>
				<button (click)="goToEvents(result.name)">Display the list</button>
			</div>
			<div *ngIf="result.upcoming_event_count===0">
				Sorry, we don't know of any planned concert for this group at the moment. Come back to check later !
			</div>

		</div>
	</div>
</div>
<div *ngIf="result===false" id="unknown-artist">
	Sorry, we don't know about any artist that goes by that name.
</div>

<router-outlet></router-outlet>
