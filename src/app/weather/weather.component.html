<div  id="weather-wrapper">
    <div *ngIf="forecast.weather else elseBlock">
        <div class="row">
            <div class="col-md-12">
                <h2>Weather forecast for <strong>{{ cityName }}</strong> : {{ time | date: 'longDate' }} at {{ time | date: 'mediumTime' }}</h2>
                <p>
                    Expected weather : {{forecast.main.temp}} Â°C, {{forecast.weather[0].main}}
                    <img src="http://openweathermap.org/img/w/{{forecast.weather[0].icon}}.png"/>
                </p>
            </div>
        </div>
    </div>
    <ng-template #elseBlock><h2>No weather forecast for this show yet, come back in a few days.</h2></ng-template>

    <button (click)="goBack()">Back</button>
</div>
