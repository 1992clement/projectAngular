<div class="container container-crud">
<div class="row crud-action-row">
    <div class="col-lg-12">
          <a routerLink="/search-history" routerLinkActive="active">
            Return
          </a>
        </div>
  </div>
  <div [hidden]="submitted">
    <div class="row">
      <div class="col-lg-12 crud-action-row">
        <h2>Create search history</h2>
      </div>
    </div>
    <form (ngSubmit)="onSubmit()" #searchHistoryForm="ngForm">
      <div class="form-group">
        <label for="search">Search text</label>
        <input type="text" class="form-control" id="search"
               required
               [(ngModel)]="currentSearchHistory.search" name="search"
               #search="ngModel">
        <div [hidden]="search.valid || search.pristine"
             class="alert alert-danger">
          Search text is required
        </div>
      </div>
      <button type="submit" class="btn btn-default" [disabled]="!searchHistoryForm.form.valid">Preview</button>
      <button type="button" class="btn btn-success" (click)="createSearchHistory(); searchHistoryForm.reset()">Create</button>
    </form>
  </div>
  <div [hidden]="!submitted">
    <h2>You submitted the following:</h2>
    <div class="row">
      <div class="col-xs-3">Search text</div>
      <div class="col-xs-9  pull-left">{{ currentSearchHistory.search }}</div>
    </div>
    <br>
    <button class="btn btn-primary" (click)="submitted=false">Edit</button>
    <button type="button" class="btn btn-success" (click)="createSearchHistory(); searchHistoryForm.reset()">Create</button>
  </div>
</div>
