<app-artist-identity [displayButton]="false" ></app-artist-identity>
<div *ngIf="events!==undefined&&events[0]!==undefined" id="events-results-wrapper">
	<ul>
		<li *ngFor="let event of events">
			<div class="row">
                <div class="col-md-1">
                    <div class="faves">
                        <i class="material-icons" *ngIf="isFavorites(name,event.datetime)" (click)="addToFavorites(name, event.venue.city, event.venue.country, event.venue.name, event.datetime)">star</i>
                        <i class="material-icons" *ngIf="!isFavorites(name,event.datetime)" (click)="addToFavorites(name, event.venue.city, event.venue.country, event.venue.name, event.datetime)">star_border</i>
                    </div>
                </div>
				<div class="col-md-6">
					<span class="country-name">
						{{event.venue.country}}, {{event.venue.city}}
					</span>
					- {{event.venue.name}}<br>
					<span class="date">
						{{event.datetime | date: 'longDate' }} at {{event.datetime | date: 'mediumTime' }}
					</span>
					<span *ngIf="event.offers[0]">
						- tickets {{event.offers[0].status}} 
					</span> <br>
					 <button class="btn" (click)="goToWeather(name, event.venue.city, event.datetime)">Check the weather</button>
                </div>
				<div class="col-md-6">

				</div>
			</div>
		</li>
	</ul>
</div>
